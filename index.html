<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <link href="tailwind.css" rel="stylesheet">

    <style>
      .thick-underline {
        text-decoration-line: underline;
        text-decoration-style: solid;
        text-decoration-color: #FBBF24;
        text-decoration-thickness: 4px;
      }
      @media only screen and (min-width: 768px) {
        .thick-underline {
          text-decoration-thickness: 8px;
        }
      }
    </style>
  </head>

  <body class="bg-black text-white">

    <div class="flex flex-row">
      <div class="flex flex-col mx-6 lg:mx-20">

        <div class="flex-row mt-8 mb-16">
          <h2 class="font-bold text-lg lg:text-2xl">zoko</h2>
        </div>

        <div class="font-bold">
          <h1 class="text-4xl lg:text-8xl"><span class="thick-underline">Stop</span> paying<br>card <span class="thick-underline">fees</span>.</h1>

          <p class="my-8 lg:text-lg">
            Zoko lets you take contactless payments for free.
          </p>

          <p class="my-8 lg:text-lg">
            No set-up costs.
            No hardware costs.
            No hidden fees.
          </p>

          <p class="mt-8 lg:mt-16 mb-2">
            Interested?
          </p>
        </div>

        <div id="mc_embed_signup">
          <form action="" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="flex flex-row shadow-lg border rounded border-yellow-400" target="_blank" novalidate>
            <input type="email" value="" name="EMAIL" class="appearance-none border rounded-l w-full py-2 px-3 text-grey-darker" id="mce-EMAIL" placeholder="email address" required>
    
            <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
            <div style="position: absolute; left: -5000px;" aria-hidden="true">
              <input type="text" name="b_4d08a2f8ebf774077f219270c_72ab9a8e23" tabindex="-1" value="">
            </div>
    
            <button type="submit" name="subscribe" id="mc-embedded-subscribe" style="min-width: 120px;" class="focus:outline-none flex justify-center bg-yellow-400 cursor-pointer hover:bg-yellow-300 text-black font-bold py-2 px-10 rounded-r">
              <div id="submit_text">Submit</div>
              <div id="submit_loading" class="hidden">
                <svg class="animate-spin mt-1 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                  <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
              </div>
            </button>
          </form>
        </div>

        <div id="email_validation_message" class="font-bold text-red-500 hidden">
          Please enter a valid email.
        </div>

        <div id="thank_you" class="font-bold text-yellow-400 hidden">
          Thank you for registering your interest, we will be in touch soon.
        </div>

      </div>

      </div>
    </div>
  </body>
</html>
